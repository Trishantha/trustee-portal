<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Trustee Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f766e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .cache-section {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .cache-section h3 {
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .cache-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .cache-item:last-child {
            border-bottom: none;
        }
        .cache-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        .cache-value {
            color: #1e293b;
            font-weight: 600;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .btn-primary {
            background: #1e3a8a;
            color: white;
        }
        .btn-primary:hover {
            background: #3b82f6;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .btn-secondary {
            background: #f1f5f9;
            color: #1e293b;
        }
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        .status {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .status.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #3b82f6;
            text-decoration: none;
            margin-top: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-broom"></i> Clear Cache</h1>
        <p class="subtitle">Clear browser and application cache to fix data sync issues</p>

        <div id="status" class="status"></div>

        <div class="cache-section">
            <h3><i class="fas fa-database"></i> Browser Storage</h3>
            <div class="cache-item">
                <span class="cache-label">localStorage Items</span>
                <span class="cache-value" id="localStorageCount">-</span>
            </div>
            <div class="cache-item">
                <span class="cache-label">sessionStorage Items</span>
                <span class="cache-value" id="sessionStorageCount">-</span>
            </div>
            <div class="cache-item">
                <span class="cache-label">Cookies</span>
                <span class="cache-value" id="cookieCount">-</span>
            </div>
        </div>

        <div class="cache-section">
            <h3><i class="fas fa-memory"></i> Application Cache</h3>
            <div class="cache-item">
                <span class="cache-label">Cached Pages</span>
                <span class="cache-value" id="cacheStatus">Unknown</span>
            </div>
            <div class="cache-item">
                <span class="cache-label">Service Worker</span>
                <span class="cache-value" id="swStatus">Unknown</span>
            </div>
        </div>

        <button class="btn-primary" onclick="clearBrowserCache()">
            <i class="fas fa-trash-alt"></i> Clear Browser Storage
        </button>

        <button class="btn-danger" onclick="clearAllCache()">
            <i class="fas fa-exclamation-triangle"></i> Clear ALL Cache & Reload
        </button>

        <button class="btn-secondary" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Back to App
        </button>
    </div>

    <script>
        // Check cache status on load
        document.addEventListener('DOMContentLoaded', checkCacheStatus);

        function checkCacheStatus() {
            // localStorage count
            document.getElementById('localStorageCount').textContent = localStorage.length;

            // sessionStorage count
            document.getElementById('sessionStorageCount').textContent = sessionStorage.length;

            // Cookie count
            document.getElementById('cookieCount').textContent = document.cookie.split(';').filter(c => c.trim()).length;

            // Check service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    document.getElementById('swStatus').textContent = registration ? 'Active' : 'None';
                });
            } else {
                document.getElementById('swStatus').textContent = 'Not Supported';
            }

            // Check cache API
            if ('caches' in window) {
                caches.keys().then(names => {
                    document.getElementById('cacheStatus').textContent = names.length > 0 ? names.length + ' caches' : 'Empty';
                });
            }
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }

        function clearBrowserCache() {
            try {
                // Clear localStorage except critical items
                const criticalKeys = ['auth_token', 'user_role'];
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (!criticalKeys.includes(key)) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));

                // Clear sessionStorage
                sessionStorage.clear();

                showStatus('✅ Browser storage cleared successfully!');
                checkCacheStatus();
            } catch (error) {
                showStatus('❌ Error clearing cache: ' + error.message, true);
            }
        }

        async function clearAllCache() {
            if (!confirm('This will clear ALL cache and reload the page. Continue?')) {
                return;
            }

            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner spinner"></i> Clearing...';
            btn.disabled = true;

            try {
                // Clear localStorage
                localStorage.clear();

                // Clear sessionStorage
                sessionStorage.clear();

                // Clear cookies
                document.cookie.split(';').forEach(cookie => {
                    const [name] = cookie.split('=');
                    document.cookie = name.trim() + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
                });

                // Clear Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }

                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }

                showStatus('✅ All cache cleared! Reloading page...');

                // Reload after short delay
                setTimeout(() => {
                    window.location.reload(true);
                }, 1500);

            } catch (error) {
                showStatus('❌ Error: ' + error.message, true);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
