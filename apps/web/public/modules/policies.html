<!-- Policies Module -->
<div class="module-section" id="policies">
    <div class="card">
        <div class="card-header">
            <h3>Policies & Governance Documents</h3>
            <div class="admin-only-flex gap-2">
                <button class="btn btn-primary" style="padding: 0.5rem 0.75rem; font-size: 0.8rem;" onclick="showToast('Opening policy creator...', 'success')">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>
        <div class="card-body" style="padding: 0; overflow-x: auto;">
            <table class="policy-table" id="policiesTable">
                <thead>
                    <tr>
                        <th>Policy Name</th>
                        <th>Owner</th>
                        <th>Last Review</th>
                        <th>Next Review</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="policiesTableBody">
                    <!-- Policies loaded dynamically -->
                </tbody>
            </table>
            <div id="noPoliciesMsg" style="padding: 3rem; text-align: center; color: var(--text-light);">
                <i class="fas fa-book" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>No policies found</p>
            </div>
        </div>
    </div>
</div>
