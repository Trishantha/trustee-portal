<!-- Onboarding Module -->
<div class="module-section" id="onboarding">
    <div class="content-grid">
        <div class="card">
            <div class="card-header">
                <h3>Your Onboarding Progress</h3>
                <span class="status-badge status-active" id="onboardingProgress">--</span>
            </div>
            <div class="card-body" style="padding: 0;" id="onboardingChecklist">
                <!-- Onboarding items loaded dynamically -->
                <div style="padding: 3rem; text-align: center; color: var(--text-light);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                    <p>Loading onboarding progress...</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Document Uploads</h3>
            </div>
            <div class="card-body">
                <div class="upload-zone" id="uploadZone" onclick="triggerUpload()" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                    <p style="font-weight: 600; font-size: 0.9rem;">Drop files here or click to upload</p>
                    <p style="font-size: 0.75rem; color: var(--text-light);">PDF, JPG, PNG up to 10MB</p>
                    <input type="file" id="fileInput" style="display: none;" multiple onchange="handleFileSelect(event)">
                </div>
                <div id="uploadedFiles" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </div>
</div>
