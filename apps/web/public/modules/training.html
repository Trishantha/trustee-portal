<!-- Training Module -->
<div class="module-section" id="training">
    <div class="card">
        <div class="card-header">
            <h3>Mandatory Training</h3>
            <span class="status-badge status-review" id="trainingDueCount">Loading...</span>
        </div>
        <div class="card-body">
            <div class="training-grid" id="trainingList">
                <!-- Training modules loaded dynamically -->
                <div style="grid-column: 1 / -1; padding: 3rem; text-align: center; color: var(--text-light);">
                    <i class="fas fa-graduation-cap" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>Loading training modules...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3>Completed Training</h3>
        </div>
        <div class="card-body" style="padding: 0;" id="completedTrainingList">
            <!-- Completed training loaded dynamically -->
            <div style="padding: 2rem; text-align: center; color: var(--text-light);">
                <p>No completed training yet</p>
            </div>
        </div>
    </div>
</div>
