<!-- Calendar Module -->
<div class="module-section" id="calendar">
    <div class="content-grid" style="grid-template-columns: 1fr 350px;">
        <div class="calendar-container">
            <div class="calendar-header">
                <h3 id="calendarMonth">Loading...</h3>
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days loaded dynamically -->
                <div style="padding: 3rem; text-align: center; color: var(--text-light); grid-column: 1 / -1;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                    <p>Loading calendar...</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><h3>Upcoming Events</h3></div>
            <div class="card-body" style="padding: 0;" id="upcomingEventsList">
                <!-- Events loaded dynamically -->
                <div style="padding: 2rem; text-align: center; color: var(--text-light);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>
</div>
