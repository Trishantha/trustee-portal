<!-- Committees Module -->
<div class="module-section" id="committees">
    <div class="flex justify-between items-center mb-4" style="flex-wrap: wrap; gap: 0.5rem;">
        <h2 style="font-size: 1.25rem; font-weight: 700;">Committee Management</h2>
        <div class="chair-only-flex gap-2">
            <button class="btn btn-secondary" style="padding: 0.5rem 0.75rem; font-size: 0.8rem;" onclick="openModal('enrollTrustee')">
                <i class="fas fa-user-plus"></i> <span class="hidden-mobile">Enroll</span>
            </button>
            <button class="btn btn-primary" style="padding: 0.5rem 0.75rem; font-size: 0.8rem;" onclick="openModal('createCommittee')">
                <i class="fas fa-plus"></i> <span class="hidden-mobile">Create</span>
            </button>
        </div>
    </div>

    <div class="committee-grid" id="committeesGrid">
        <!-- Committees loaded dynamically from API -->
        <div style="grid-column: 1 / -1; padding: 3rem; text-align: center; color: var(--text-light);">
            <i class="fas fa-users-cog" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <p>Loading committees...</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-exchange-alt"></i> Committee to Board Workflow</h3>
        </div>
        <div class="card-body">
            <div id="workflowList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem;">
                <!-- Workflow items loaded dynamically -->
                <div style="padding: 2rem; text-align: center; color: var(--text-light);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                    <p>Loading workflow items...</p>
                </div>
            </div>
        </div>
    </div>
</div>
